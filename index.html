<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIPER.exe — Snake Roguelike</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div id="app">
    <div id="hud">
      <span class="label" id="hud-lbl-score">SCORE</span>&nbsp;<span id="hud-score">0</span>
      &nbsp;·&nbsp;
      <span class="label" id="hud-lbl-apples">APPLES</span>&nbsp;<span id="hud-apples">0</span>
      &nbsp;·&nbsp;
      <span class="label" id="hud-lbl-shields">SHIELDS</span>&nbsp;<span id="hud-shields">0</span>
      &nbsp;·&nbsp;
      <span class="label" id="hud-lbl-speed">SPD</span>&nbsp;<span id="hud-speed">—</span>
      &nbsp;·&nbsp;
      <span id="hud-upgrades"></span>
    </div>

    <div style="position:relative;">
      <canvas id="canvas"></canvas>

      <!-- Upgrade chooser (shown after each apple) -->
      <div id="upgrade-panel" style="display:none;"></div>

      <!-- Start / Game Over overlay -->
      <div id="overlay"></div>
    </div>

    <!-- Mobile D-pad controls -->
    <div id="mobile-controls">
      <div id="dpad">
        <button class="dpad-btn" id="dpad-up" aria-label="Up">▲</button>
        <button class="dpad-btn" id="dpad-left" aria-label="Left">◄</button>
        <div class="dpad-center"></div>
        <button class="dpad-btn" id="dpad-right" aria-label="Right">►</button>
        <button class="dpad-btn" id="dpad-down" aria-label="Down">▼</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
